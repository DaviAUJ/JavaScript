<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: black;
        }

        div#area {
            font: normal 20pt arial;
            background: rgb(6, 70, 6);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center
        }
    </style>
</head>
<body>
    <div id=area>Interaja...</div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.style.background = 'rgb(46, 50, 102)'
            area.innerText = 'Clicou!'
        }

        function entrar() {
            area.style.background = 'rgb(6, 100, 6)'
        }

        function sair() {
            area.style.background = 'rgb(6, 70, 6)'
            area.innerText = 'Interaja...'
        }
    </script>    
</body>
</html>
