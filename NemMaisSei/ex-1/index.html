<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Numérica</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Análise Numérica</h1>
    </header>

    <section>
        <div>
            Número(0 - 100): <input type="number" id="box">
        </div>

        <div id="buttons">
            <input type="button" value="Calcular" class="button" id="leftbutton">
            <input type="button" value="Adicionar" class="button" id="rightbutton">
        </div>
        
        <hr>
        
        <div id="grid">
            <div id="changelog"></div>
        
            <div id="result">
                <span class="text">Números Cadastrados:</span> <span class="variable"></span> <br><br>
                <span class="text">Maior Valor:</span> <span class="variable"></span> <br><br>
                <span class="text">Menor Valor:</span> <span class="variable"></span> <br><br>
                <span class="text">Soma Total:</span> <span class="variable"></span> <br><br>
                <span class="text">Média Aritmética:</span> <span class="variable"></span> <br>
            </div>
        </div>

    </section>

    <footer>
        <p id="footer">&copy;PigasFromPigas</p>
    </footer>

    <script src="roteiro.js"></script>
</body>
</html>
